
<app-header></app-header>

<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="span2">
                <!--<app-slider></app-slider>-->
            </div>

            <div class="span">
                <div class="content">
                    <div>
                        <h1>PAs issus des RAI</h1>
                       
                        <a href="#" routerLink="/plan/create/" class="btn btn-success">Cr√©e un PA</a>
                    </div> 
                    <div>
                      <form class="form-inline waves-light" mdbWavesEffect>
                        <div class="md-form mt-0">
                          Search PA by TOC : 
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" name="searchTerm" [(ngModel)]="searchTerm"
                             />
                        </div>
                      </form>
                    </div>
                    <section>
                      <div class="row mt">
                        <div class="col-md-12">
                          <div class="content-panel">
                            <table class="table table-striped table-advance table-hover">
                              <thead>
                                <tr>
                                    <th scope="col">TOC</th>
                                    <th scope="col">Nature Incident</th>
                                    <th scope="col">Libelle</th>
                                    <th scope="col">Porteur</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Perimetre</th>
                                    <th scope="col">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let toc of dt | filterplan: searchTerm : 'Numerotocpro' ; let i = index ">
                                    <td>{{ toc.Numerotocpro }}</td>
                                     <td>{{ toc.incident[0].NatureIncident }}</td>
                                        <table class="table">
                                        <tr *ngFor="let t1 of toc.incident[0].planrai">
                                          <td>{{t1.Libelle}}</td>
                                          
                                        </tr>
                                        
                                        </table>
                                        
                                        <td>
                                          <table class="table">  
                                          <tr *ngFor="let t1 of toc.incident[0].planrai">
                                            <td>{{t1.Porteur}}</td> 
                                          </tr>
                                          </table>
                                        </td>
                                        <td>
                                          <table class="table">  
                                          <tr *ngFor="let t1 of toc.incident[0].planrai">
                                            <td>{{t1.Status}}</td> 
                                          </tr>
                                          </table>
                                        </td>

                                        <td>
                                          <table class="table">  
                                          <tr *ngFor="let t1 of toc.incident[0].planrai">
                                            <td>{{t1.Perimetre}}</td> 
                                          </tr>
                                          </table>
                                        </td>
                                    <td>
                                        <div >
                                          <button  [routerLink]="['/plan/', toc.id, 'view']" class="btn btn-success btn-xs" ><i class="fa fa-check"></i></button>
                                          <button [routerLink]="['/plan/', toc.id, 'edit']"class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                                        </div>
                                    </td>
                                </tr>
              
                                </tbody>
                            </table>
                          </div>
                          <!-- /content-panel -->
                        </div>
                        <!-- /col-md-12 -->
                      </div>
                    </section>
                

                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
