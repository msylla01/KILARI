
<app-header></app-header>

<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="span2">
                <app-slider></app-slider>
            </div>

            <div class="span9">
                <div class="content">
                    <div>
                        <h1>LISTES DES RAIs</h1>
                       
                        <a href="#" routerLink="/rai/create/" class="btn btn-success">Cr√©e une RAI</a>
                    </div> 
                    <div>
                      <form class="form-inline waves-light" mdbWavesEffect>
                        <div class="md-form mt-0">
                          Search Rai by Toc : 
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" name="searchTerm" [(ngModel)]="searchTerm"
                             />
                        </div>
                      </form>
                    </div>
                    <section>
                      <div class="row mt">
                        <div class="col-md-12">
                          <div class="content-panel">
                            <table class="table table-striped table-advance table-hover">
                              <thead>
                                <tr>
                                  <th><i ></i> TOC</th>
                                  <th ><i ></i> Porteur</th>
                                  <th><i ></i> TOC PROBLEM</th>
                                  <th><i></i> PRIORITE</th>
                                  <th><i ></i> STATUT TOC PROBLEME</th>
                                  <th><i ></i>CLOTURE TOC PRO</th>
                                   <th><i ></i>SLA RAI</th>
                                  <th></th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let toc of dt | listfilter: searchTerm : 'Numerotoc' ">
                                  <td>{{ toc.Numero }}</td>
                                  <td>{{ toc.toc[0].tocpro[0].Porteur }}</td>
                                  <td>{{ toc.toc[0].tocpro[0].Numerotocpro }}</td>
                                  <td  *ngIf=" toc.toc[0].tocpro[0].rai[0].declenchement <4 "  style="background-color: rgb(247, 27, 27);">P1</td>
                                    <td *ngIf=" toc.toc[0].tocpro[0].rai[0].declenchement >=4 "  style="background-color: orange;" >P2</td>
                                  <td>{{ "NAN" }}</td>
                                  <td>{{ "NAN" }}</td>
                                  <td>dayDiff(01/03/2022, 01/11/2022)</td>
                                  <td>
                                    <button  [routerLink]="['/rai/', toc.id, 'view']" class="btn btn-success btn-xs" ><i class="fa fa-check"></i></button>
                                    <button [routerLink]="['/rai/', toc.id, 'edit']"class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                                    <!--<button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>-->
                                  </td>
                                </tr>                            
                              </tbody>
                            </table>
                          </div>
                          <!-- /content-panel -->
                        </div>
                        <!-- /col-md-12 -->
                      </div>
                    </section>
                

                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
