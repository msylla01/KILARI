<div class="rai-content">
    <p class="liste-rai">Liste des pays</p>
    <div class="btn-search-rai">
        <div class="imput-search-btn">
            <small> Filtrer par nom:</small>
            <form action="#">
                <input type="text*" name="searchToc" class="form-control" placeholder="Rechercher par nom" autocomplete="off">
                <button type="submit" class="btn btn-secondary"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <button type="button" class=" btn btn-primary plus "> <i class="fa-solid fa-plus "></i> Cr√©er un utilisateur</button>
    </div>
    <div class="content-tableau ">
        <nz-table #smallTable nzSize="small" [nzData]="ListPays">
            <thead>
                <tr>
                    <th style="font-size: 14px;font-weight: 600;text-align:center">Identifiant</th>
                    <th style="font-size: 14px;font-weight: 600;text-align:center">Libelle du pays</th>
                    <th style="font-size: 14px;font-weight: 600;text-align:right">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of smallTable.data">
                    <td style="text-align:center ;">{{item.id}}</td>
                    <td style="text-align:center ;">{{item.Libelle}}</td>
                    <td class="" style="text-align:right ;">
                        <button style="    margin-right: 0.6rem;" type="button" class="btn btn-danger">
                      <i class="fa fa-edit" aria-hidden="true"></i>
                    </button>
                        <button type="button" class="btn btn-success">
                      <i class="fa fa-eye" aria-hidden="true"></i>
                    </button>
                        <button type="button" style="    margin-left: 0.6rem;" class="btn btn-light">
                      <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>
